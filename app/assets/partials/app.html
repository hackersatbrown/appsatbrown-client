
<div ng-app="ng-app">
  <h2>Apps</h2>
  <div ng-controller="AppCtrl">
    <ul class="unstyled">
      <li ng-repeat="app in apps">
        <label class="checkbox inline">
          <input type="checkbox" ng-model="app.done"/><span class="done{{app.done}}">{{app.text}} bobby sue</span>
        </label>
      </li>
    </ul>
  </div>
</div>
